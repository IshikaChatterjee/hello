<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Number</label>
          <input type="number" class="form-control" id="n1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Second Number</label>
          <input type="number" class="form-control" id="n2" />
        </div>
        
        <div>
          <button id="operation" class="btn btn-primary" value="Add" onclick="calculator();">Add</button>
          <button id="operation" class="btn btn-success" value="Sub" onclick="calculator();">Sub</button>
          <button id="operation" class="btn btn-danger" value="Mul" onclick="calculator();">Mul</button>
          <button id="operation" class="btn btn-warning" value="Div" onclick="calculator();">Div</button>
        </div>
      
        <br/>
        

        <h3 style="font-size:15px">The Result of the calculation is :</h3>

        <br/>
        <input type="number" class="form-control" id='result' />
      </form>
</body>
</html>
